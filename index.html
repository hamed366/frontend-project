<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="center">
  <div class="container">
    <div class="username-container">
      <div class="img">
        <img class="username-img" src="./img/person-icon.png" alt="">
      </div>
      <div class="username">
        <h3 class="name">Name</h3>
        <h4 class="username-set">@Username</h4>
      </div>
    </div>
    <div class="tweet">
      <p class="tweet-p">Your tweet here!</p>
    </div>
    <div class="time">

    </div>

    <div class="arrow">
      <img class="arrow-icon" src="./img/arrow.png" alt="">

    </div>
    <div class="icons-container">
      <div class="comment">
        <img class="comment-icon" src="./img/Vector.png" alt="">
        <h4>44</h4>
      </div>
      <div class="retweet">
        <img class="retweet-icon" src="./img/retweet.png" alt="">
        <h3>3</h3>
      </div>
      <div class="like">
        <img class="like-icon" src="./img/heart.png" alt="">
        <h3>3,500</h3>
      </div>
      <div class="share">
        <img class="share-icon" src="./img/share.png" alt="">
      </div>
    </div>
  </div>

</body>
<script src="index.js"></script>

</html>
